apply plugin: "com.android.application"

project.ext.react = [
        root              : "../../../",
        cliPath           : "node_modules/react-native/cli.js",
        entryFile         : "index.js",
        bundleAssetName   : "index.android.bundle",
        bundleInAlpha     : true,
        bundleInBeta      : true,
        enableHermes      : true,
        hermesFlagsDebug  : ['-Xes6-proxy', '-output-source-map'],
        hermesFlagsRelease: ['-output-source-map'],
        hermesCommand     : "../../../node_modules/hermes-engine/%OS-BIN%/hermesc",
]

apply from: "../../../node_modules/react-native/react.gradle"

android {
    compileSdkVersion 30
    ndkVersion "23.0.7599858"

    defaultConfig {
        applicationId "com.reactnativenavigation.playground"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86", "arm64-v8a", "x86_64"
        }

        testBuildType System.getProperty('testBuildType', 'debug')
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }
    signingConfigs {
        release {
            storeFile file('../playground.keystore')
            storePassword "playground"
            keyAlias "playground"
            keyPassword "playground"
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.google.android.material:material:1.0.0'

    //noinspection GradleDynamicVersion
    implementation 'com.facebook.react:react-native:+'

    implementation project(':react-native-fast-image')
    def hermesPath = "../../../node_modules/hermes-engine/android/";
    debugImplementation files(hermesPath + "hermes-debug.aar")
    releaseImplementation files(hermesPath + "hermes-release.aar")

    //noinspection GradleDynamicVersion
    implementation project(':react-native-navigation')

    androidTestImplementation('com.wix:detox:+') { transitive = true }
    androidTestImplementation 'junit:junit:4.12'
}


task copyDownloadableDepsToLibs(type: Copy) {
    from configurations.compile
    into 'libs'
}

apply from: file("../../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
applyNativeModulesAppBuildGradle(project)
