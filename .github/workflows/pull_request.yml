name: CI

on:
  pull_request:
    branches:
      - master

jobs:
  js:
    name: Install and Test JS
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v1

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install
        run: npm install

      - name: Pretest
        run: npm run pretest-js

      - name: Test JS
        run: npm run test-js
